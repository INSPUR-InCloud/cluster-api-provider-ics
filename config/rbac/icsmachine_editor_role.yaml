# permissions for end users to edit icsmachines.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: icsmachine-editor-role
rules:
  - apiGroups:
      - infrastructure.cluster.x-k8s.io
    resources:
      - icsmachines
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - infrastructure.cluster.x-k8s.io
    resources:
      - icsmachines/status
    verbs:
      - get
